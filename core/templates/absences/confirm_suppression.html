{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-danger"><i class="bi bi-trash"></i> Supprimer cette absence</h2>

    <p>Êtes-vous sûr de vouloir supprimer l’absence de <strong>{{ absence.eleve.nom }}</strong> du <strong>{{ absence.date }}</strong> ?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'liste_absences' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
