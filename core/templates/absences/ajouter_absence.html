{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4"><i class="bi bi-plus-circle"></i> Ajouter une absence</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="{% url 'liste_absences' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
