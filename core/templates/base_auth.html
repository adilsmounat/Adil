{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - ProScool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f1f3f5;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-box {
            margin: 100px auto;
            max-width: 400px;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .btn-orange {
            background-color: #fd7e14;
            color: white;
        }
        .btn-orange:hover {
            background-color: #e96400;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-box">
        <h3 class="text-center mb-4"><i class="fas fa-sign-in-alt"></i> Connexion Ã  ProScool</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Nom d'user</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-orange w-100">Se connecter</button>
        </form>
    </div>
</div>

<script src="https://kit.fontawesome.com/a2e0faad4f.js" crossorigin="anonymous"></script>
</body>
</html>
